<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>BluOrbit</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" href="js/bootstrap.min.js"></script>
</head>
<body>
	<!--wrapper start-->
	<div class="wrapper" id="wrapper">

	                                             <!-- TOP NAV BAR -->
		<header class="container-fluid">
			<div class="row header-row">
				<h1 class="title">
				<span class="logo cyan">b</span>
				<span class="cyan title-text">blu</span><span class="title-text">Orbit</span>
				</h1>
				<input type="text" name="searchBar" placeholder="Search &#xF002;" class="searchBar">
				<i class="fa fa-star-o fa-3x top-icon star" aria-hidden="true"></i>
				<i class="fa fa-rocket fa-3x top-icon rocket" aria-hidden="true"></i>
				<i class="fa fa-user-circle fa-3x top-icon profilepic" aria-hidden="true"></i>
				<i class="fa fa-calendar fa-2x calender-icon" aria-hidden="true"></i>
			</div>
		</header>

												<!-- BOTTOM NAV BAR -->
		<div class="container-fluid">
			<div class="bottom-nav row">
				<i class="fa fa-home fa-2x bottom-icon home" id="selected" aria-hidden="true"></i>
				<i class="fa fa-rocket fa-2x bottom-icon rocket" aria-hidden="true"></i>
				<i class="fa fa-search fa-2x bottom-icon search" aria-hidden="true"></i>
				<i class="fa fa-star-o fa-2x bottom-icon star" aria-hidden="true"></i>
				<i class="fa fa-user-circle fa-2x bottom-icon profilepic" aria-hidden="true"></i>
			</div>
		</div>

	</div>
	<!--wrapper end-->
</body>
</html>
